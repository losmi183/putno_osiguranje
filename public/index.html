<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataTable Example</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
</head>
<body>

<label for="perPage">Rows per page:</label>
<select id="perPage">
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="15">15</option>
  <!-- Dodaj više opcija po želji -->
</select>

<table id="report" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
    </thead>
</table>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

<script>
    $('#report').DataTable({
        processing: true,
        serverSide: true,
        pageLength: 3,
        "language": {
            "sSearch": "",
            "searchPlaceholder": "pretraga",
            "lengthMenu": "Prikaži _MENU_ preporuka po stranici",
            "zeroRecords": "Ništa nije pronadjeno",
            "info": "Stranica _PAGE_ od ukupno _PAGES_ stranica",
            "infoEmpty": "Nema podataka",
            "infoFiltered": "(filtrirano od ukupno _MAX_)",
            "sProcessing": "učitavanje...",
            "paginate": {
                "previous": "prethodna",
                "next": "sledeća"
            }
        },
        ajax: {
            url: '/app/paginate.php',
            data: function (d) {
                // d.custom = $('#myInput').val();
                // etc
            },
        },
        // ajax: '/api/data-table',
        columns: [

            { data: 'id' },
            { data: 'title' },
            { data: 'release_year' },
            { data: 'description' },
            { 
            data: 'image_path',
            render: function (data, type, row) {
                // Ako je potrebno, ovde možete kreirati HTML za prikaz slike umesto samog URL-a
                return '<img src="' + data + '" alt="Movie Image" style="max-width: 100px; max-height: 100px;">';
            }
        }
        ],
        // Filters
        // revisionSubject: revisionSubject,
    });





</script>

</body>
</html>
